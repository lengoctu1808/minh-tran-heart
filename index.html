<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Anh l√† ƒë·ªãnh m·ªánh üíú</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas { display: block; }
    #audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <audio id="audio" controls autoplay loop>
    <source src="https://dl.dropboxusercontent.com/scl/fi/80gx9n1jpn0af8pdn9gjg/Tinh-Dau-Mot-Tinh-Yeu-Khac-LyLy.mp3?rlkey=qepns5ogbdj3vtur4k26hyyfy&st=fn2igdh3&dl=0" type="audio/mp3">
    Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ audio.
  </audio>
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789‚ù§üíú";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#cc66ff";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }

      // D√≤ng ch·ªØ gi·ªØa m√†n h√¨nh
      const msg = "Anh l√† ƒë·ªãnh m·ªánh üíú";
      ctx.font = "48px Arial";
      ctx.fillStyle = "#FF66CC";
      const w = ctx.measureText(msg).width;
      ctx.fillText(msg, (canvas.width - w) / 2, canvas.height / 2);
    }

    setInterval(draw, 50);

    window.addEventListener("resize", () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });
  </script>
</body>
</html>
