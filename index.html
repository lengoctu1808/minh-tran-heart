<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1, h2, h3, p {
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }
    .countdown span {
      font-size: 5rem;
      font-weight: bold;
      opacity: 0;
      animation: countdownAnim 1s ease forwards;
    }
    .countdown span:nth-child(1) {
      animation-delay: 0s;
    }
    .countdown span:nth-child(2) {
      animation-delay: 1s;
    }
    .countdown span:nth-child(3) {
      animation-delay: 2s;
    }
    h1 {
      animation-delay: 3.5s;
    }
    h2 {
      animation-delay: 5s;
    }
    h3 {
      animation-delay: 6.5s;
    }
    p {
      animation-delay: 8s;
    }
    .final {
      font-size: 2rem;
      margin-top: 30px;
      animation-delay: 10s;
      color: #ff69b4;
    }
    @keyframes countdownAnim {
      to {
        opacity: 1;
        transform: scale(1.5);
      }
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -7.5px;
      left: 0;
    }
    .heart::after {
      left: -7.5px;
      top: 0;
    }
    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
        transform: rotate(45deg) translateX(0);
      }
      100% {
        top: 110%;
        opacity: 0;
        transform: rotate(45deg) translateX(100px);
      }
    }
  </style>
</head>
<body>
  <div class="countdown">
    <span>3</span>

  </div>

  <script>

    const heartsContainer = document.querySelector('.hearts');
    function createHeart() {
      const heart = document.createElement('div');
