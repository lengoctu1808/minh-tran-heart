<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ChÃºc má»«ng sinh nháº­t</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 15px 30px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 10;
    }

    .content {
      opacity: 0;
      transition: opacity 1s ease-in;
      margin-top: 100px;
    }

    .heart {
      position: fixed;
      width: 15px;
      height: 15px;
      background: pink;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10px;
        left: calc(100vw * var(--rand));
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<button class="start-btn" onclick="start()">Báº¯t Ä‘áº§u</button>

<div class="content" id="mainContent">
  <h1 id="countdown">3</h1>
  <h2 id="birthday"></h2>
  <h3 id="date"></h3>
  <h3 id="wish"></h3>
  <h2 id="final"></h2>
</div>

<audio id="bgm" src="https://docs.google.com/uc?export=download&id=1p50sS7_HlQEVgZwzRZ7ATGmRUMuRyn5E" preload="auto"></audio>

<script>
  function start() {
    document.querySelector('.start-btn').style.display = 'none';
    document.getElementById('bgm').play();

      const heart = document.createElement('div');

    }, 300);

          final.textContent = 'Anh lÃ  Ä‘á»‹nh má»‡nh cá»§a em ðŸ’œ';

  }
</script>
