<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Minh Trang 🎉</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    #message {
      position: absolute;
      top: 40%;
      width: 100%;
      font-size: 2em;
      opacity: 0;
      transition: opacity 1s;
    }

    .heart {
      width: 10px;
      height: 10px;
      position: fixed;
      background: red;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
    }

    .heart::before, .heart::after {
      content: '';
      width: 10px;
      height: 10px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -5px;
      left: 0;
    }

    .heart::after {
      left: -5px;
      top: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<audio autoplay loop>
  <source src="https://dl.dropboxusercontent.com/scl/fi/t50tohn85f6i59qj7jqbo/nhac-nen.mp3?rlkey=0xzq3oxpn1z7f1tbk15gl4zsh&dl=0" type="audio/mpeg">
  Trình duyệt của bạn không hỗ trợ âm thanh.
</audio>

<div id="message">Bắt đầu...</div>

<script>
  const messages = [
    "3...",
    "2...",
    "1...",
    "🎉 Happy Birthday 🎉",
    "11/01/2001",
    "Minh Trang",
    "Chúc mọi điều tốt lành sẽ đến với anh 💫",
    "Anh là định mệnh của em 💜"
  ];

  let i = 0;
  const messageEl = document.getElementById("message");

  function showNextMessage() {
    if (i < messages.length) {
      messageEl.innerText = messages[i];
      messageEl.style.opacity = 1;
      setTimeout(() => {
        messageEl.style.opacity = 0;
        i++;
        setTimeout(showNextMessage, 1000);
      }, 2000);
    }
  }

  showNextMessage();

  // Tạo hiệu ứng trái tim rơi
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 200);
</script>

</body>
</html>
